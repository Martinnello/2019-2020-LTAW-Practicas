<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PS4 GAMES</title>
    <link rel="stylesheet" type="text/css" href="/static/css/micss.css">
    <link rel="stylesheet" type="text/css" href="/formularios/login/login.css">
    <script src="/formularios/login/login.js"></script>
    <link rel="icon" href="/static/css/luffy.ico" type="image/x-icon">
    <script src="clientP3.js" defer></script>
  </head>
  <body>

    <div class="portada">
      <br>
      <h1 style="color:white; padding-top:8%">  Todos los juegos en menos de 24 horas en casa</h1>
      <br>
    </div>
    <br>

    <form id= "registrador" action="/login" method="post">
        <div class="container">
          <div class="right">
            <div class="form">
              <label for="email">Email</label>
              <input type="email" id="email" name="id">
              <label for="password">Password</label>
              <input type="password" id="password" name="pass">
              <input type="submit" id="submit" value="Login">
            </div>
          </div>
        </div>
    </form>

    <form id= "buscador" action="/search" method="post">
        <input id="ver" autocomplete=off placeholder="Encuentra tus juegos" type=search name="busqueda" list="productos"/>
        <datalist id="productos">
          <option id="resultado"></option>
        </datalist>
        <input type="submit" value="Buscar"/>
    </form>

    <a href= "/carrito.html">
      <img src="/static/Img/carrito.png" width="40" height="40" align="right" z-index="-1" position="fixed">
    </a>
    <br>
    <div class="products">
      <br><br>

      <h2>  Productos: </h2>
      <div>
      <a href= /productos/death_stranding.html><img src="/static/Img/death_stranding.jpg" width="200" height="300"></a>
      <a href= /productos/bloodborne.html><img src="/static/Img/bloodborne.jpg" width="200" height="300"></a>
      <a href= /productos/darksouls.html><img src="/static/Img/dark-souls.jpg" width="200" height="300"></a>
      </div>
    </div>

  </body>
</html>
